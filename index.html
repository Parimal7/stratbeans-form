<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="./main.css"/>
</head>
<body>

	<div class="my-container">
		<div class="circle"></div>
		<img src="./logo.png" height="100" width="100" class="topleft">

		<h1>Hypothetical Portal</h1>		
	</div>
	<div class="my-container">
		<form id="submit_form" action="">

	        <label>  </label>
	        <input type="text" placeholder="Name" id="name" required/>


	        <label>  </label>
	        <input type="email" placeholder="Email" id="email" name="email">


	        <label>Select Technology</label>

			<select name="technology" id="technology">
			  
			  
			</select>
			<label>Select skill level</label>
			<input type="range" min="1" max="10" value="5" id="slider">
			<p>Skill level: <span id="slider-value"></span></p>
			<button id="add-skill" type="button" onclick="addSkill()">
	          Add Skill
	        </button>
			<label>Selected Skills</label>
			<textarea id="selected-skills" rows="7" cols="50" readonly>
			</textarea>
			<br>
			<b><p id="error-log"></p></b>
			<button id="submitNow" onclick="submit">
	          Submit
	        </button>
	     </form>
  	</div>
  	<div class="my-container">
  		<table id="table">
  			<tr>
  				<th>User Name</th>
  				<th>Email Address</th>
  				<th>Skill Levels</th>
  				<th>Remove</th>
  			</tr>
  		</table>
  	</div>
	<script src="./register.js"></script>
</body>
</html>
